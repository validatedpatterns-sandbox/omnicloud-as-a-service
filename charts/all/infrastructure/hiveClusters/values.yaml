# Default values for hiveClusters.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secretStore:
  name: vault-backend
  kind: ClusterSecretStore

awsCreds:
  key: secret/data/hub/aws

azureCreds:
  key: secret/data/hub/azure

gcpCreds:
  key: secret/data/hub/gcp

ocaasClusterCreds:
  # Vault key for verify_ssl override (optional, defaults to "false")
  # Set verify_ssl: "true" in Vault at this path to enable SSL verification
  key: secret/data/hub/ocaas-cluster-creds
