---
# Note: In Kubernetes 1.24+, service account tokens are automatically created
# by the TokenRequest API. This secret may not be needed if using automatic token creation.
# However, we create it explicitly to ensure the token is available for ExternalSecret.
apiVersion: v1
kind: Secret
metadata:
  name: ocaas-mgr-token
  namespace: hive
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    kubernetes.io/service-account.name: ocaas-mgr
type: kubernetes.io/service-account-token
