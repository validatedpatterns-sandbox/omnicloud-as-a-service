# Default values for hiveClusters.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

secretStore:
  name: vault-backend
  kind: ClusterSecretStore

awsCreds:
  key: secret/data/hub/aws

azureCreds:
  key: secret/data/hub/azure

gcpCreds:
  key: secret/data/hub/gcp

ocaasClusterCreds:
  # Vault key for future use (currently not used)
  key: secret/data/hub/ocaas-cluster-creds
  # verify_ssl: Set to "true" to enable SSL verification (defaults to "false")
  # Override this value in your values file or via Helm --set flag
  verify_ssl: "false"
