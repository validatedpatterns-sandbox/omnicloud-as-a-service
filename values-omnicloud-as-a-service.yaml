# ============================================================================
# LDAP Configuration
# ============================================================================
# Centralized LDAP configuration for OAuth and Group Sync
# This configuration is shared across oauth and group-sync charts via sharedValueFiles
#
# DN Construction:
#   - baseDN: Root of the LDAP tree
#   - usersDN: Combined as "{usersDN},{baseDN}"
#   - groupsDN: Combined as "{groupsDN},{baseDN}"
#   - bindDN: Combined as "{bindDN},{usersDN},{baseDN}"
#   - whitelistDN: Combined as "{whitelistDN},{groupsDN},{baseDN}"
#
# Example:
#   baseDN: "cn=accounts,dc=aws,dc=validatedpatterns,dc=io"
#   usersDN: "cn=users"  → Full DN: "cn=users,cn=accounts,dc=aws,dc=validatedpatterns,dc=io"
#   bindDN: "uid=reader" → Full DN: "uid=reader,cn=users,cn=accounts,dc=aws,dc=validatedpatterns,dc=io"
ldap:
  # Connection settings
  url: "ldap://idm01.cluster.example.io"
  insecure: true  # Set to false for LDAPS (ldaps://)
#
  # Base DN - root of your LDAP tree
  baseDN: "cn=accounts,dc=cluster,dc=example,dc=io"
#
  # DN Components (relative to baseDN)
  # These are combined with baseDN in chart templates
  usersDN: "cn=users"           # Users container RDN
  groupsDN: "cn=groups"          # Groups container RDN
  whitelistDN: "cn=ipausers"     # Group whitelist RDN (relative to groupsDN)
  bindDN: "uid=reader"           # Bind user RDN (relative to usersDN)
#
  # Feature flags
  oauth:
    enabled: false
  groupsync:
    enabled: false
